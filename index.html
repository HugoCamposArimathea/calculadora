<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo/estyle.css">
    <link rel="shortcut icon" href="image/icone-calculadora.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>CALCULADORA</h1>
    </header>
    <main>
        <section class="container">
            <div class="display"><p id="output">0</p></div>
            <div class="row1">
                <button id="clear">C</button> 
                <button id="divide">/</button>
                <button id="rest">%</button>
            </div>  
            <div class="row2">
                <button id="seven">7</button> 
                <button id="eight">8</button> 
                <button id="nine">9</button> 
                <button id="multiplicar">*</button>
            </div> 
            <div class="row3">
                <button id="four">4</button> 
                <button id="five">5</button> 
                <button id="six">6</button> 
                <button id="minus">-</button>
            </div> 
            <div class="row4">
                <button id="one">1</button> 
                <button id="two">2</button> 
                <button id="three">3</button>
                <button id="plus">+</button>
            </div> 
            <div class="row5">
                <button id="zero">0</button> 
                <button id="dot">.</button> 
                <button id="equal">=</button>
            </div>
        </section>
    </main>
    <aside>
        <div class="container-redes">
            <h2>Entre em contato:</h2>
            <div class="sociais">
                <a href=""><img src="" alt=""></a>
                <a href=""><img src="" alt=""></a>
                <a href=""><img src="" alt=""></a>
            </div>
        </div>
    </aside>
    <footer>
        <p>Todos os direitos reservados</p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
